<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases WebXR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- CÃ¡mara -->
      <a-camera position="0 1.6 5"></a-camera>

      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Modelo 1: Libro -->
      <a-gltf-model 
        src="libro/libro.gltf" 
        position="-2 1 -3" 
        scale="0.01 0.01 0.01" 
        rotation="90 0 0">
      </a-gltf-model>

      <!-- Modelo 2: Taza -->
      <a-gltf-model 
        src="taza/taza.gltf" 
        position="2 1 -3" 
        scale="0.02 0.02 0.02" 
        rotation="0 0 0">
      </a-gltf-model>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
